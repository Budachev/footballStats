
<div *ngIf="lastCompetitions.length" class="competitions">
  <h4>
    Last viewed competitions:
  </h4>

  <div *ngFor='let competition of lastCompetitions'>
    <a [routerLink]="['/competitions', competition.id]">{{competition.caption}}</a>
  </div>
</div>


<div *ngIf="competitions.length" class="competitions">
  <h4>
    Competitions:
  </h4>

  <div *ngFor='let competition of competitions'>
    <a [routerLink]="['/competitions', competition.id]">{{competition.caption}}</a>
  </div>
</div>


<div class="home">
  <h4>Schedule for {{homeData.timeFrameStart}} - {{homeData.timeFrameEnd}}</h4>

  <div *ngFor='let match of homeData.fixtures'>
    {{ match.date | date: 'short' }}
    {{ match.status }}
    <a [routerLink]="['/teams', match._links.homeTeam.id]">{{match.homeTeamName}}</a>
    -
    <a [routerLink]="['/teams', match._links.awayTeam.id]">{{match.awayTeamName}}</a>
  </div>
</div>
