<div *ngIf="!user" class="container row col-md-6 col-md-offset-3">
    <h1>Login Form</h1>
    <div *ngIf="error" class="alert alert-danger" role="alert">{{error}}</div>
    <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
      <div class="form-group">
        <label for="name">Name or email</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
      </div>
      <button type="submit" class="btn btn-success">Login</button> or
      <a [routerLink]="['/register']" [routerLinkActive]="['is-active']">Register</a>
      <button (click)="linkedingLogin()">Linkedin</button>
    </form>
</div>

<div *ngIf="user" class="container row col-md-6 col-md-offset-3">
  <p>You already logged in. If you want to chagne account, please 
    <a (click)="logout()">logout</a>
  </p>
</div>
